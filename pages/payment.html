<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/icofont/icofont.min.css">
  <title>結帳</title>
</head>

<body class="bg-info">
  <%- include('./layout/header'); -%>

    <main class="container mb-6 mb-lg-7">
      <div class="checkout mx-auto">
        <ol class="position-relative d-flex justify-content-between text-center mb-4 mb-lg-6">
          <li>
            <span
              class="d-flex justify-content-center align-items-center border border-primary text-secondary bg-primary mx-auto mb-2"><i
                class="icofont-verification-check"></i></span>
            <h4 class="h6">訂單確認</h4>
          </li>
          <li>
            <span
              class="d-flex justify-content-center align-items-center border border-primary text-secondary bg-primary mx-auto mb-2">2</span>
            <h4 class="h6">結帳付款</h4>
          </li>
          <li>
            <span
              class="d-flex justify-content-center align-items-center border border-primary bg-info mx-auto mb-2">3</span>
            <h4 class="h6">訂購結果</h4>
          </li>
        </ol>
        <h2 class="display-5 text-lg-center lh-sm mb-3">返老還童-制服聯誼</h2>
        <p class="hint text-center text-secondary bg-primary p-2 mb-4 mb-lg-5">您的訂單已保留，請在2023/5/30 04:32 前完成繳費。若逾期未繳款，系統將取消您的訂單。</p>
        <ul class="border-top border-2 border-primary mb-5 mb-lg-6">
          <li class="d-flex justify-content-between border-bottom border-1 border-primary py-2">
            <span>訂單編號</span>
            <span>892746123</span>
          </li>
          <li class="d-flex justify-content-between border-bottom border-1 border-primary py-2">
            <span>票券</span>
            <span>改頭換面票（含大改造）$8000</span>
          </li>
        </ul>
        <h3 class="text-center mb-3">
          <img src="../assets/images/sparkler.png" alt="sparkler" width="32" class="mx-auto mb-3">
          結帳資訊
        </h3>
        <form action="./finish.html" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="material" class="form-label">取票資訊</label>
            <input type="text" class="form-control rounded-0 bg-transparent border border-2 border-primary" id="material"
              placeholder="請輸入身分證字號或護照號碼" required>
            <p>
              請輸入您的 <span class="text-success">身分證字號</span> 供取票使用，外籍人士請輸入 <span class="text-success">護照號碼</span>
            </p>
          </div>
          <div class="mb-4 mb-lg-5">
            <label for="pay" class="form-label">付款方式</label>
            <div class="form-check">
              <input type="radio" class="form-check-input border-primary" id="creditCard" name="payment" required>
              <label class="form-check-label" for="creditCard">信用卡</label>
            </div>
            <div class="form-check mb-3">
              <input type="radio" class="form-check-input border-primary" id="validationFormCheck3" name="payment" required>
              <label class="form-check-label" for="validationFormCheck3">ATM虛擬帳號</label>
            </div>
          </div>
          <button class="btn btn-primary rounded-0 h5 hover-arrow py-2 mb-3 d-lg-block mx-lg-auto" type="submit">確認訂單並繳費 $8000 <i
              class="icofont-rounded-double-right"></i></button>
        </form>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
